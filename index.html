<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  </head>
  <body>
      <div id="div-button" class="center">
        <input id="btn-play" class="btn" type="button" value="Play" onclick="play()"/>
      </div>
    <script type="text/javascript">
        function play() {
            document.getElementById("btn-play").classList.remove("btn");
            document.getElementById("btn-play").classList.add("none");
            document.getElementById("div-button").classList.add("none");
            document.getElementById("div-button").classList.remove("center");
            document.getElementById("msj").classList.remove("none");
            document.getElementById("msj0").classList.remove("none");
            document.getElementById("msj1").classList.remove("none");
            document.getElementById("frame").classList.remove("none");

            document.getElementById("frame").classList.add("center");
            document.getElementById("corazon").classList.add("corazon_latir");
            document.getElementById("photo1").classList.add("img_animation");
            document.getElementById("photo2").classList.add("img_animation");
             document.getElementById("msj").classList.add("h1_animation");
            document.getElementById("msj0").classList.add("h1_animation");
            document.getElementById("msj1").classList.add("h1_animation");
            document.getElementById("msj2").classList.add("h1_animation");
        }
    </script>
    <h1 id="msj" class="none">Feliz San Valentin</h1>
    <h2 id="msj0" class="none">Maria Fernanda</h2>
    <div id="frame" class="none">
        <img id="corazon"class="" src="image/corazon.png" alt="animacion"/>
        <div id="group" class="center">
            <img id="photo1" class="" src="image/mafer.jpg" alt="animacion"/>
            <img id="photo2" class="" src="image/alex.jpg" alt="animacion"/>
        </div>
    </div>
    <h1 id="msj1" class="none">My Girlfriend!!!</h1>
    <h2 id="msj2" class="none">I LUVE YOU!!! </h2>
  </body>
</html>
